# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        #colors = true
        interval = 5
}

#order += "ipv6"
order += "mpd_status"
order += "imap"
#order += "keyboard_layout"
#order += "disk /"
order += "diskdata"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"
#order += "ethernet eth0"
order += "wifi"
order += "net_rate"
#order += "netdata"
#order += "battery 0"
#order += "battery_level"
order += "load"
#order += "volume_status"
order += "external_script"
order += "weather_yahoo"
#order += "rainbow time"
#order += "clock"
order += "tztime local"

wifi{
	format_down = ''
    format_up = "  {bitrate} {signal_percent} at {ssid}"
}

net_rate{
	hide_if_zero
	format = '  {total}'
}

weather_yahoo{
	woeid = 737514
	format = "{today}{forecasts}"
    format_today = "{icon}{temp}°{units}"
	forecast_days = 0
}

volume_status{
	command = "pactl"
	on_click 1 = "exec --no-startup-id pactl set-sink-volume 1 +5%"
	on_click 3 = "exec --no-startup-id pactl set-sink-volume 1 -- -5%"
	#command = "amixer"
	button_up = 4
    button_down = 5
    button_mute = 2
    thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

rainbow time{
	time{}
}

diskdata{
	format = "  {free}GB {used_percent}%"
}

imap{
	format = ": {unseen}"
	cache_timeout = 60
	imap_server = 'imap.googlemail.com'
	password = 'quark1top-tuna_!ricegoogle'
	port = '993'
	user = 'tiagval@gmail.com'
    on_click 1 = "exec google-chrome --app=https://inbox.google.com/"
    #on_click 1 = "exec thunderbird"
}

mpd_status {
#	    format = '[[%artist% - ]%title%]]'
		state_pause = "[Paused]"
		state_play = ""
	    color = true
	    #color_play = '#CED5D0'
	    #color_pause = '#CED5D0'
	    cache_timeout = 0
#	    on_click 1 = "exec mpc toggle"
}

wireless wlan0 {
        format_up = " (%quality at %essid)"
        format_down = ""
        #format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = " %speed"
        format_down = ""
        #format_down = "E: down"
}

battery 0 {
        format = "  %percentage"
		integer_battery_capacity = true
        #format = "  %status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a %e %b %H:%M:%S"
        #format = " %a %e %b %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        #format = " %percentage_used"
        format = " %percentage_used"
}

external_script {
	format = " : {output}"
	script_path = "/home/tdvale/Scripts/get_vol.py"
	on_click 1 = "exec --no-startup-id pactl set-sink-volume 1 +5%"
	on_click 2 = "exec --no-startup-id pactl set-sink-mute 1 toggle"
	on_click 3 = "exec --no-startup-id pactl set-sink-volume 1 -- -5%"
}
